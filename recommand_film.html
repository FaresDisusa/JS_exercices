<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recommondation Film</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            const year = 2023
            const birth = prompt("What is your year of birth ?")
            const age = year - birth
            if (age < 13 ){
                console.log("We recommend you to watch barbie")
            }
            else if (age < 18){
                console.log("We recommend you to watch matrix")
            }
            else if(age >= 18){
                console.log("We recommend you to watch the evil within")
            }
            else{
                console.log("Please enter a valid age...")
            }
        </script>
    </body>
</html>

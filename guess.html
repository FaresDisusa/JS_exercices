<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Guess the number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let guess = 8
            let input 
            while (input !== guess){
                input = prompt("mettez votre chiffre : ") * 1
                if (input === guess){
                    console.log("Bravo vous avez devinez le nombre")
                }
                else{
                    console.log("vous avez échouer veuillez réesseyer")
                }
            }
        </script>
    </body>
</html>
